
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Brewtopia. Bristol's best coffee shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">

    <body>
    

    <main> 
    <section class="main">
        <nav>

                <div class="logo-dark"><img src="img/logo-dark.png" alt="Brewtopia logo" width="50px"></div>
                <div class="logo-light"><img src="img/logo-light.png" alt="Brewtopia logo" width="50px"></div>

            <div id="navigation">
                <div class="menu-icon"><img src="img/menu-icon.png" alt="Navgation"></div>
